<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة عائلات الكنيسة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-pray" id="headerIcon" style="cursor:pointer;" title="Click to change icon"></i> إدارة عائلات الكنيسة</h1>
        <div class="search-container">
            <select id="searchType" title="اختر نوع البحث">
                <option value="all">البحث في الكل</option>
                <option value="name">البحث بالاسم</option>
                <option value="phone">البحث برقم الهاتف</option>
            </select>
            <input type="text" id="searchInput" placeholder="أدخل نص البحث">
        </div>
        <button id="addFamilyBtn" class="btn-primary"><i class="fas fa-user-plus"></i> إضافة عائلة</button>
    </header>

    <main>
        <!-- الفورم -->
        <form id="familyForm" style="display:none;">
          <label for="name">الاسم:</label>
          <input type="text" id="name" placeholder="اكتب الاسم" required>

          <label for="address">العنوان:</label>
          <input type="text" id="address" placeholder="اكتب العنوان" required>

          <label for="phone">رقم التليفون:</label>
          <input type="text" id="phone" placeholder="اكتب رقم التليفون" required>

          <label for="members">عدد الأفراد (اختياري):</label>
          <input type="number" id="members" placeholder="عدد الأفراد">

          <label for="confessionFather">اب الاعتراف:</label>
          <input type="text" id="confessionFather" placeholder="اكتب اسم الاب الاعتراف" required>

          <label>اخد بركة / لم ياخد:</label>
          <input type="radio" name="blessing" value="Received" required> اخد بركة
          <input type="radio" name="blessing" value="Not Received" required> لم ياخد

          <label for="blessingDate">تاريخ البركة:</label>
          <input type="date" id="blessingDate">

<div class="form-group">
                    <label for="ballNotes">ملاحظات إضافية:</label>
                    <textarea id="ballNotes" placeholder="أدخل أي ملاحظات إضافية حول البركة"></textarea>
                </div>
               
              
                <div id="membersContainer">
                    <h3>أعضاء العائلة</h3>
                    <div class="member" data-index="0">
                        <div class="form-group">
                            <label>الاسم:</label>
                            <input type="text" class="memberName" placeholder="أدخل اسم العضو" required>
                        </div>
                        <div class="form-group">
                            <label>الدور:</label>
                            <select class="memberRole" title="اختر دور العضو" required>
                                <option value="father">الأب</option>
                                <option value="mother">الأم</option>
                                <option value="son">الابن</option>
                                <option value="daughter">الابنة</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>رقم الهاتف:</label>
                            <input type="tel" class="memberPhone" placeholder="أدخل رقم الهاتف">
                        </div>
                        <div class="form-group">
                            <label>الرقم الوطني:</label>
                            <input type="text" class="memberNationalId" placeholder="أدخل الرقم الوطني">
                        </div>
                        <div class="form-group">
                            <label>تاريخ الميلاد:</label>
                            <input type="date" class="memberDob" placeholder="اختر تاريخ الميلاد">
                        </div>
                        <button type="button" class="removeMemberBtn" title="إزالة العضو"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <button type="button" id="addMemberBtn" class="btn-secondary"><i class="fas fa-plus"></i> إضافة عضو</button>


          <div class="form-buttons">
              <button type="submit" id="saveBtn">حفظ</button>
              <button type="button" id="cancelBtn">إلغاء</button>
          </div>
        </form>

        <!-- عرض الأيقونات -->
        <div id="familyList" class="family-grid">
            <!-- Family cards ستضاف ديناميكياً هنا -->
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
